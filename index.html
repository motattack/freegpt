<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeGPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .msger {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            max-width: 867px;
            height: 90vh;
            border: 2px solid #ddd;
            border-radius: 5px;
            background: #fff;
            box-shadow: 0 15px 15px -5px rgba(0, 0, 0, 0.2);
        }

        .msger-header {
            padding: 10px;
            background-color: #eee;
            border-bottom: 2px solid #ddd;
            color: #666;
        }

        .msger-chat {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .msg {
            display: flex;
            margin-bottom: 10px;
        }

        .msg:last-of-type {
            margin-bottom: 0;
        }

        .msg-img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            background: #ddd;
            border-radius: 50%;
        }

        .msg-bubble {
            max-width: 450px;
            padding: 15px;
            border-radius: 15px;
            background: #ececec;
        }

        .right-msg {
            justify-content: flex-end;
        }

        .right-msg .msg-bubble {
            background: #579ffb;
            color: #fff;
        }

        .msger-inputarea {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-top: 2px solid #ddd;
            background-color: #eee;
        }

        .msger-input {
            margin-bottom: 10px;
        }

        .msger-send-btn {
            background-color: rgb(0, 196, 65);
            color: white;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .msger-send-btn:hover {
            background-color: rgb(0, 180, 50);
        }

        @media (max-width: 576px) {
            .msg-bubble {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="msger">
            <header class="msger-header d-flex justify-content-between align-items-center">
                <div class="msger-header-title">
                    freeGPT
                </div>
            </header>
            <main class="msger-chat" id="chat-box">
                <!-- Messages will be dynamically added here -->
            </main>
            <form class="msger-inputarea" id="message-form">
                <div class="row">
                    <!-- Smaller system input -->
                    <div class="col-12 mb-2">
                        <input type="text" class="form-control msger-input" id="system" placeholder="Введите инструкции...">
                    </div>
                    <!-- Larger user input -->
                    <div class="col-12 mb-2">
                        <input type="text" class="form-control msger-input" id="user" placeholder="Введите ваше сообщение...">
                    </div>
                </div>
                <button type="submit" class="btn msger-send-btn w-100">Отправить</button>
            </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
